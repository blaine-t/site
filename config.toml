favicon = "img/favicon.png"
socials = [
    { name = "github", url = "https://github.com/blaine-t/", icon = "github" },
    { name = "instagram", url = "https://instagram.com/blainetraudt", icon = "instagram" },
]
footer_menu = [
    {url = "about", name = "about", trailing_slash = true},
    {url = "sitemap.xml", name = "sitemap", trailing_slash = false},
]
copyright = "© $CURRENT_YEAR Blaine Traudt $SEPARATOR Unless otherwise noted, the content in this website is available under the [CC BY-SA 4.0](https://creativecommons.org/licenses/by-sa/4.0/) license."
show_reading_time = true
show_date = true
invert_title_order = true
email= "blaine@traudt.dev"

